<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cubeandscalecube.css"/>
		<link rel="stylesheet" type="text/css" href="css/cubeandscalebtn.css">
	</head>
	<body>
		<!-- 选项框与所控制内容在同一个层级 -->
		<input type="radio" id="front" name="page" hidden="hidden">
		<input type="radio" id="back" name="page" hidden="hidden">
		<input type="radio" id="left" name="page" hidden="hidden">
		<input type="radio" id="right" name="page" hidden="hidden">
		<input type="radio" id="top" name="page" hidden="hidden">
		<input type="radio" id="bottom" name="page" hidden="hidden">
		<input type="radio" id="big" name="page" hidden="hidden">
		<input type="radio" id="small" name="page" hidden="hidden">
		<div class="cube">
			<div class="page front"></div>
			<div class="page back"></div>
			<div class="page left"></div>
			<div class="page right"></div>
			<div class="page top"></div>
			<div class="page bottom"></div>
		</div>
		<div class="choose">
			<label for="front" class="btn">前</label>
			<label for="back" class="btn">后</label>
			<label for="left" class="btn">左</label>
			<label for="right" class="btn">右</label>
			<label for="top" class="btn">上</label>
			<label for="bottom" class="btn">下</label>
			<label for="big" class="btn">放大</label>
			<label for="small" class="btn">缩小</label>
		</div>
		
	</body>
</html>
