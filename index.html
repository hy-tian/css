<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			img{
				width: 400px;
				height: auto;
				display: block;
				margin: 0 auto;
				
			}
			.img1:hover{
				-webkit-filter: saturate(1) brightness(1) grayscale(0);
			}
			.img1{
				-webkit-filter: saturate(0) brightness(30) grayscale(1);
				transition: all 15s;
			}
		</style>
	</head>
	<body>
		<img class="img2" src="img/sunnee.jpg">
		<img class="img1" src="img/sunnee.jpg">
	</body>
</html>
